<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="clock.js"></script>
</head>
<body>
    <div class="clock-container clearfix">
        <div class="time time-hours">
            <span id="clkHrs" class="time-value"></span>
            <span class="time-desc">hrs</span>
        </div>
        <div class="time time-min">
            <span id="clkMin" class="time-value"></span>
            <span class="time-desc">min</span>
        </div>
        <div class="time time-sec">
            <span id="clkSec" class="time-value"></span>
            <span class="time-desc">sec</span>
        </div>
    </div>
</body>
</html>
